plugins {
    id 'java'
}

group = 'com.Hiag0'
version = '1.0.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // A API oficial do servidor (deve ser colocada na pasta libs)
    compileOnly name: 'hytale-server'
    
    // Bibliotecas Ãºteis
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.slf4j:slf4j-api:2.0.9'
}

targetCompatibility = JavaVersion.VERSION_21 // Hytale roda em Java moderno